<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Abhineet Akkal</title>
  <meta name="description" content="Contact form for Abhineet Akkal." />
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="site-header" data-inject="/components/header.html"></div>

  <main class="site-container contact-page">
    <nav class="breadcrumb">
      <a class="crumb" href="/">Home</a> / <span>Contact</span>
    </nav>

    <section class="contact-section">
      <h1>Contact me</h1>
      <p>If you'd like to connect, send a message below. I usually respond within a few business days.</p>

      <form id="contact-form" class="contact-form" novalidate>
        <div class="form-grid">
          <label for="name">Name<span aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" required aria-required="true">

          <label for="email">Email<span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" required aria-required="true">

          <label for="subject">Subject</label>
          <input id="subject" name="subject" type="text">

          <label for="message">Message<span aria-hidden="true">*</span></label>
          <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>
        </div>

        <div class="form-actions">
          <button id="submit-btn" class="btn btn-primary" type="submit">Send message</button>
          <div id="form-status" role="status" aria-live="polite"></div>
        </div>
      </form>
    </section>
  </main>

  <div id="site-footer" data-inject="/components/footer.html"></div>

  <script type="module" src="assets/js/header-injector.js"></script>
  <script type="module" src="assets/js/navbar.js"></script>
  <script type="module" src="assets/js/form.js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>
</html>
